<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="/build/modal.esm.js"></script>
    <script nomodule src="/build/modal.js"></script>
  </head>
  <body>
    <div class="py-8 px-4">
      This is button
      <button data-modal-toggle class="bg-red-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-red-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300">Click me</button>
      <swc-tooltip text="Hello" position="right">
        component.
      </swc-tooltip>
    </div>
    <swc-modal size="sm" static-backdrop="false">
      <header class="flex items-center justify-between p-2">
        <h2 class="font-semibold">Header</h2>
        <button
          data-modal-toggle
          class="rounded-full focus:ring focus:outline-none p-2"
        >
          <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
            ></path>
          </svg>
        </button>
      </header>
      <main class="p-2 text-center">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam voluptatem, optio dolorem accusantium fuga
          molestias nobis sequi autem ducimus laudantium beatae amet earum, quia reiciendis corporis animi modi
          pariatur impedit!
        </p>
      </main>
      <footer class="flex justify-center p-2">
        <button
          data-modal-toggle
          class="bg-red-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-red-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
        >
          Go back
        </button>
      </footer>
    </swc-modal>
  </body>
  <script>
    [...document.querySelectorAll('[data-modal-toggle]')].forEach(
      btn => btn.addEventListener('click', () => {
        document.querySelector('swc-modal').toggle();
      })
    );
  </script>
</html>
